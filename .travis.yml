language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t masashiu/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true masashiu/react-test npm test

after_success:
  - docker build -t masashiu/multi-client ./client
  - docker build -t masashiu/multi-nginx ./nginx
  - docker build -t masashiu/multi-server ./server
  - docker build -t masashiu/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push masashiu/multi-client
  - docker push masashiu/multi-nginx
  - docker push masashiu/multi-server
  - docker push masashiu/multi-worker

deploy:
  # edge: true  # if missing bucket_name error
  provider: elasticbeanstalk
  region: "ap-northeast-1"
  app: "uemura-udemy-k8s"
  env: "UemuraUdemyK8sMultiDocker-env"
  bucket_name: elasticbeanstalk-ap-northeast-1-085107194442
  bucket_path: "uemura-multi-docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_KEY: $AWS_SECRET_KEY
